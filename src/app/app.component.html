<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Product Service (v1)</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-product">
    <div>
      <h5 class="card-header">Lista de Produtos</h5>
      <button type="button" class="btn btn-primary" (click)="saveCart()">Checkout Cart</button>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Produto</th>
          <th scope="col">Imagem</th>
          <th scope="col">Preço</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.pictureUrl}}</td>
          <td>{{product.price | currency}}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" (click)="addToCart(product)">Add to Cart</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
